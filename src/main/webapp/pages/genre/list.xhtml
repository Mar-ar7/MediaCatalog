<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Catálogo de Géneros</title>
</h:head>

<h:body>
    <h:form id="formGenres">

        <p:growl id="msgs" showDetail="true" life="3000" />

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="Nuevo Género" icon="pi pi-plus"
                                 actionListener="#{genreBean.prepareNew}"
                                 update=":dialogGenre"
                                 oncomplete="PF('dlgGenre').show()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="tblGenres" value="#{genreBean.genres}" var="g"
                     paginator="true" rows="10" responsiveLayout="scroll">

            <p:column headerText="ID" width="80">
                <h:outputText value="#{g.id}" />
            </p:column>

            <p:column headerText="Nombre del Género">
                <h:outputText value="#{g.genreName}" />
            </p:column>

            <p:column headerText="Acciones" width="150">
                <p:commandButton icon="pi pi-pencil" title="Editar"
                                 actionListener="#{genreBean.setSelected(g)}"
                                 update=":dialogGenre"
                                 oncomplete="PF('dlgGenre').show()" />
                <p:commandButton icon="pi pi-trash" title="Eliminar"
                                 actionListener="#{genreBean.delete(g)}"
                                 update="@form"
                                 styleClass="ui-button-danger" />
            </p:column>
        </p:dataTable>

        <!-- Diálogo de creación/edición -->
        <p:dialog id="dialogGenre" header="Género" modal="true" closable="true"
                  widgetVar="dlgGenre" resizable="false" width="400">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="name" value="Nombre:" />
                <p:inputText id="name" value="#{genreBean.selected.genreName}"
                             required="true" maxlength="50" />

            </h:panelGrid>

            <p:separator />

            <p:commandButton value="Guardar" icon="pi pi-check"
                             actionListener="#{genreBean.save}"
                             update=":formGenres"
                             oncomplete="PF('dlgGenre').hide()" />
        </p:dialog>

    </h:form>
</h:body>
</html>
